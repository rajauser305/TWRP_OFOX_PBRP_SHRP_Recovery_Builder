name: twrp test

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'TWRP Manifest Branch'
        required: true
        default: ''
        type: choice
        options:
        - twrp-16.0
        - twrp-14.1
        - twrp-14
        - twrp-12.1
        - twrp-11
        - twrp-10.0-deprecated
        - twrp-9.0
        - twrp-8.1
        - twrp-8.1-macOS
        - twrp-7.1
        - twrp-6.0
        - twrp-5.1
        - twrp-4.4-deprecated
      DEVICE_TREE:
        description: 'Custom Recovery Tree'
        required: true
        default: 'https://github.com/username/repo'
      DEVICE_TREE_BRANCH:
        description: 'Custom Recovery Tree Branch'
        required: true
        default: 'enter_your_branch'
      DEVICE_PATH:
        description: 'DEVICE_PATH'
        required: true
        default: 'device/'
      DEVICE_NAME:
        description: 'DEVICE_NAME'
        required: true
        default: ''
      MAKEFILE_NAME:
        description: 'MAKEFILE_NAME (excluding .mk extension, Example: omni_7304F)'
        required: true
        default: 'omni_'
      BUILD_TARGET:
        description: 'Specify your Build Target'
        required: true
        default: 'recovery'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot
      LDCHECK:
        description: 'Use LDCHECK'
        required: false
        default: 'false'
        type: boolean
      LDCHECKPATH:
        description: 'Path of blobs to check'
        required: true
        default: 'system/bin/qseecomd'

jobs:
  build:
    name: Build TWRP by ${{ github.actor }}
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
    # ------------------------------------------------------------------
    # 0. PEMBERSIHAN SUPER AGGRESIF - JALANKAN PALING AWAL
    # ------------------------------------------------------------------
    - name: ðŸ§¹ Maximize disk space (nuclear option)
      run: |
        echo "=== Before cleanup ==="
        df -h
        
        # 1. Hapus paket yang tidak diperlukan
        sudo apt clean
        sudo apt autoremove -y
        
        # 2. Hapus cache APT
        sudo rm -rf /var/cache/apt/archives/*.deb
        
        # 3. Hapus direktori besar bawaan runner
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/hostedtoolcache
        sudo rm -rf /usr/local/.ghcup
        sudo rm -rf /usr/share/swift
        sudo rm -rf /usr/share/miniconda
        sudo rm -rf /usr/share/az_*
        sudo rm -rf /usr/share/powershell
        sudo rm -rf /usr/share/sbt
        sudo rm -rf /usr/share/rust
        sudo rm -rf /usr/local/julia*
        sudo rm -rf /usr/local/aws-sam-cli
        sudo rm -rf /usr/local/aws-cli
        sudo rm -rf /usr/local/graalvm
        sudo rm -rf /usr/local/lib/node_modules
        sudo rm -rf /usr/local/phantomjs
        sudo rm -rf /usr/local/ssl
        sudo rm -rf /usr/local/lisp
        sudo rm -rf /opt/microsoft
        sudo rm -rf /opt/yarn*
        sudo rm -rf /opt/pipx
        sudo rm -rf /opt/google/chrome
        sudo rm -rf /opt/mssql-tools
        
        # 4. Hapus direktori log dan tmp
        sudo rm -rf /var/lib/mysql
        sudo rm -rf /var/lib/snapd
        sudo rm -rf /var/cache/snapd
        sudo journalctl --vacuum-time=1s
        
        # 5. Hapus file sementara di /tmp (hati-hati, tapi aman di runner)
        sudo rm -rf /tmp/*
        sudo rm -rf /var/tmp/*
        
        # 6. Hapus file log lama
        sudo find /var/log -type f -name "*.log" -exec rm -f {} \;
        
        # 7. Hapus dokumentasi yang tidak diperlukan
        sudo rm -rf /usr/share/doc
        sudo rm -rf /usr/share/man
        
        echo "=== After cleanup ==="
        df -h

    - name: Check Out
      uses: actions/checkout@v4

    # ------------------------------------------------------------------
    # 1. CLEANUP LANJUTAN (slimhub_actions) - opsional
    # ------------------------------------------------------------------
    - name: Cleanup (additional)
      uses: rokibhasansagar/slimhub_actions@main
      continue-on-error: true

    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 8   # kurangi agar tidak boros disk
      continue-on-error: true

    # ------------------------------------------------------------------
    # 2. Tentukan manifest URL berdasarkan branch
    # ------------------------------------------------------------------
    - name: Check Manifest Branch
      run: |
        if [ "${{ inputs.MANIFEST_BRANCH }}" == "twrp-11" ] || [ "${{ inputs.MANIFEST_BRANCH }}" == "twrp-16.0" ] || [ "${{ inputs.MANIFEST_BRANCH }}" == "twrp-14" ]; then
            echo "MANIFEST=https://github.com/adontoo/platform_manifest_twrp_aosp.git" >> $GITHUB_ENV
            echo "CHECK_LEGACY_BRANCH=false" >> $GITHUB_ENV
        else
            echo "MANIFEST=https://github.com/TWRP-Test/platform_manifest_twrp_aosp.git" >> $GITHUB_ENV
            echo "CHECK_LEGACY_BRANCH=true" >> $GITHUB_ENV
        fi

    # ------------------------------------------------------------------
    # 3. Install dependensi build (hanya yang benar-benar diperlukan)
    # ------------------------------------------------------------------
    - name: Prepare the environment
      run: |
        sudo apt update
        sudo apt -y upgrade
        
        sudo add-apt-repository universe -y
        
        sudo apt -y install gperf gcc-multilib gcc-10-multilib g++-multilib g++-10-multilib \
        libc6-dev lib32ncurses5-dev x11proto-core-dev libx11-dev tree lib32z-dev \
        libgl1-mesa-dev libxml2-utils xsltproc bc ccache lib32readline-dev \
        lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev libwxgtk3.0-gtk3-dev \
        libxml2 lzop pngcrush schedtool squashfs-tools imagemagick libbz2-dev \
        lzma ncftp qemu-user-static libstdc++-10-dev libtinfo5 libgflags-dev libncurses5
        
        # Bersihkan apt cache
        sudo apt clean

    - name: Install OpenJDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '8'

    - name: Install Git-Repo
      run: |
        mkdir -p ~/bin
        curl -sSL https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    # ------------------------------------------------------------------
    # 4. Inisialisasi repo dengan depth=1
    # ------------------------------------------------------------------
    - name: Initialize Repo
      run: |
        mkdir -p android-recovery
        cd android-recovery
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
        repo init --depth=1 -u ${{ env.MANIFEST }} -b ${{ inputs.MANIFEST_BRANCH }}

    # ------------------------------------------------------------------
    # 5. Repo sync dengan opsi hemat ruang (critical!)
    # ------------------------------------------------------------------
    - name: Repo Sync
      run: |
        cd android-recovery
        # -c : hanya branch aktif, --no-tags: tanpa tag, --no-clone-bundle: tanpa bundle besar
        repo sync -c --no-tags --no-clone-bundle -j$(nproc) --force-sync

    # ------------------------------------------------------------------
    # 6. Hapus .repo folder untuk menghemat ~10GB (WAJIB)
    # ------------------------------------------------------------------
    - name: Remove .repo to free space
      run: |
        rm -rf android-recovery/.repo
        df -h

    # ------------------------------------------------------------------
    # 7. Clone device tree
    # ------------------------------------------------------------------
    - name: Clone Device Tree
      run: |
        cd android-recovery
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV

    # ------------------------------------------------------------------
    # 8. Instalasi python2 untuk legacy branch (FIX)
    # ------------------------------------------------------------------
    - name: Installing python2 for legacy builds
      if: env.CHECK_LEGACY_BRANCH == 'true'
      run: |
        sudo apt update
        sudo apt install -y python2
        sudo ln -sf /usr/bin/python2 /usr/bin/python

    # ------------------------------------------------------------------
    # 9. Build image
    # ------------------------------------------------------------------
    - name: Building Image
      run: |
        cd android-recovery
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        lunch ${{ inputs.MAKEFILE_NAME }}-eng
        make clean
        make ${{ inputs.BUILD_TARGET }}image -j$(nproc)
        echo "Done building your ${{ inputs.BUILD_TARGET }}.img"

    # ------------------------------------------------------------------
    # 10. Set build date untuk release
    # ------------------------------------------------------------------
    - name: Set Build Date
      run: |
        echo "BUILD_DATE=$(date +%Y%m%d)" >> $GITHUB_ENV

    # ------------------------------------------------------------------
    # 11. Upload artifact ke Release
    # ------------------------------------------------------------------
    - name: Upload to Release
      if: success()
      uses: softprops/action-gh-release@master
      with:
        files: |
          android-recovery/out/target/product/${{ inputs.DEVICE_NAME }}/${{ inputs.BUILD_TARGET }}.img
          android-recovery/out/target/product/${{ inputs.DEVICE_NAME }}/*installer*zip
          android-recovery/out/target/product/${{ inputs.DEVICE_NAME }}/ramdisk-recovery.*
          android-recovery/out/target/product/${{ inputs.DEVICE_NAME }}/vbmeta.*
        name: Unofficial TWRP for ${{ inputs.DEVICE_NAME }} // ${{ env.BUILD_DATE }}
        tag_name: ${{ github.run_id }}
        body: |
          Build: ${{ inputs.MANIFEST_BRANCH }}
          Device: [Device Tree/Branch](${{ inputs.DEVICE_TREE }}/tree/${{ inputs.DEVICE_TREE_BRANCH }})
          Commit: Most recent [commit](${{ inputs.DEVICE_TREE }}/commit/${{ env.COMMIT_ID }}) during building.
        prerelease: true

    # ------------------------------------------------------------------
    # 12. LDCheck (jika diaktifkan)
    # ------------------------------------------------------------------
    - name: Run LDCheck
      if: inputs.LDCHECK == 'true'
      continue-on-error: true
      run: |
        cd tools
        mv -n libneeds ${GITHUB_WORKSPACE}/android-recovery/out/target/product/${{ inputs.DEVICE_NAME }}/recovery/root/
        mv -n ldcheck ${GITHUB_WORKSPACE}/android-recovery/out/target/product/${{ inputs.DEVICE_NAME }}/recovery/root/
        cd ../android-recovery/out/target/product/${{ inputs.DEVICE_NAME }}/recovery/root
        python3 ldcheck -p system/lib64:vendor/lib64:system/lib:vendor/lib -d ${{ inputs.LDCHECKPATH }}
        echo "Done checking missing dependencies. Review, and reconfigure your tree."
